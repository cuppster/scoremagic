<!DOCTYPE html>
<html>

<head>

	<title>Score Magic</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    
    <link rel="stylesheet" href="./bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<style>	
	
        .green { color: green !important; }
        .red { color: red !important; }
        
        .score {
            text-align: center; 
            display: table-cell;
            vertical-align: middle;
            font-size: 200%;
        }
        
        .div180 {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }

	</style>    
    
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="./bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>    
    
</head>

<body ng-app="ScoreMagicApp">



    <div class="app">

        <div class="navbar navbar-app navbar-absolute-top div180" ng-controller="scoreController">
            <div class="btn-group justified">		

                <a ng-click='scoreUp()' class="green btn btn-navbar btn-icon-only" role="button"><i class="fa fa-plus-circle fa-5x"></i></a>
                <span class='score'>{{score}}</span>
                <a ng-click='scoreDown()' class="red btn btn-navbar btn-icon-only" role="button"><i class="fa fa-minus-circle fa-5x"></i></a>

            </div>
        </div>

    <div class="navbar navbar-app navbar-absolute-bottom" ng-controller="scoreController">
        <div class="btn-group justified">		

            <a ng-click='scoreUp()' class="green btn btn-navbar btn-icon-only" role="button"><i class="fa fa-plus-circle fa-5x"></i></a>
            <span class='score'>{{score}}</span>
            <a ng-click='scoreDown()' class="red btn btn-navbar btn-icon-only" role="button"><i class="fa fa-minus-circle fa-5x"></i></a>

        </div>
    </div>

    <!--
      <div class="app-body">
          <ng-view class="app-content"></ng-view>
      </div>
    -->
    </div>



</body>
</html>
